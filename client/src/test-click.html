<!DOCTYPE html>
<html>
<head>
    <title>Click Test</title>
</head>
<body>
    <button onclick="alert('Button works!')" style="padding: 20px; font-size: 18px; background: blue; color: white; border: none; cursor: pointer;">
        Test Click
    </button>
    <div onclick="alert('Div works!')" style="padding: 20px; background: red; color: white; cursor: pointer; margin: 10px;">
        Test Div Click
    </div>
    <p>If these buttons work, the issue is with React event handling. If they don't work, it's a browser/server issue.</p>
</body>
</html>
