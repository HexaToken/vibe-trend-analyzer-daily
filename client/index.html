  <body>
    <!-- EMERGENCY CLICK FIX - Block beacon system -->
    <script>
      // Immediately disable beacon system before any other scripts load
      window.beaconEnabled = false;
      window.beacon = null;
      
      // Force all pointer events to auto
      const forcePointerEvents = () => {
        const style = document.createElement('style');
        style.textContent = `
          * { pointer-events: auto !important; }
          [class*="beacon"] { display: none !important; pointer-events: none !important; }
          button, a, nav *, header * { pointer-events: auto !important; cursor: pointer !important; z-index: 99999 !important; }
        `;
        document.head.appendChild(style);
      };
      
      // Run immediately
      forcePointerEvents();
      
      // Block any high z-index elements
      setInterval(() => {
        document.querySelectorAll('*').forEach(el => {
          const zIndex = parseInt(window.getComputedStyle(el).zIndex);
          if (zIndex > 999999) {
            el.style.display = 'none';
            el.style.pointerEvents = 'none';
          }
        });
      }, 50);
    </script>
    
    <div id="root"></div>
    
    <!-- Load emergency click fix -->
    <script src="/click-fix.js"></script>
    
    <!-- Test click functionality -->
    <script>
      window.addEventListener('load', () => {
        console.log('EMERGENCY CLICK TEST: Page loaded, testing clicks...');
        
        // Add a visible test element
        const testDiv = document.createElement('div');
        testDiv.innerHTML = 'CLICK ME - Emergency Test';
        testDiv.style.cssText = `
          position: fixed; 
          top: 0; 
          left: 50%; 
          transform: translateX(-50%);
          background: red; 
          color: white; 
          padding: 10px; 
          z-index: 999999;
          cursor: pointer;
          font-weight: bold;
        `;
        testDiv.onclick = () => {
          alert('EMERGENCY CLICK TEST PASSED!');
          console.log('Click working!');
        };
        document.body.appendChild(testDiv);
        
        // Test all navigation buttons
        setTimeout(() => {
          const buttons = document.querySelectorAll('button, a, [role="button"]');
          console.log(`Found ${buttons.length} clickable elements`);
          buttons.forEach((btn, i) => {
            btn.style.pointerEvents = 'auto';
            btn.style.zIndex = '99999';
            btn.style.position = 'relative';
            console.log(`Button ${i} made clickable:`, btn);
          });
        }, 2000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
