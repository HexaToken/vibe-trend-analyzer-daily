<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MoodMeter - AI-Powered Financial Sentiment Analysis & Crypto Dashboard</title>
    <meta name="description" content="Advanced financial sentiment analysis platform with real-time crypto data, AI insights, and comprehensive market mood tracking. Trade smarter with MoodMeter's professional tools.">
    <meta name="keywords" content="financial sentiment analysis, crypto dashboard, market mood, trading insights, AI finance, cryptocurrency trading">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MoodMeter - AI-Powered Financial Sentiment Analysis">
    <meta property="og:description" content="Advanced financial sentiment analysis platform with real-time crypto data and AI insights">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://moodmeter.app">
    <meta property="og:image" content="https://moodmeter.app/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="MoodMeter">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MoodMeter - AI-Powered Financial Sentiment Analysis">
    <meta name="twitter:description" content="Advanced financial sentiment analysis platform with real-time crypto data and AI insights">
    <meta name="twitter:image" content="https://moodmeter.app/twitter-card.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://moodmeter.app">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="author" content="MoodMeter Team">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large">
    <meta name="theme-color" content="#3A7AFE">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "MoodMeter",
      "description": "AI-powered financial sentiment analysis and cryptocurrency dashboard",
      "url": "https://moodmeter.app",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "MoodMeter Team"
      }
    }
    </script>

    <!-- Enhanced Typography - Inter Font for Better Readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
